<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scan Results - SQL Vulnerability Scanner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
    {% include 'navbar.html' %}
    <div class="container">
        <h1 class="mt-5 text-center">Scan Results</h1>
        <table class="table table-striped mt-4">
            <thead class="thead-dark">
                <tr>
                    <th>URL</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for result in scan_results %}
                <tr>
                    <td>{{ result.url }}</td>
                    <td>
                        {% if result.vulnerable %}
                            <span class="text-danger font-weight-bold">Vulnerable</span>
                        {% else %}
                            <span class="text-success font-weight-bold">Safe</span>
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
