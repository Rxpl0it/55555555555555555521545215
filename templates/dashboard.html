<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - SQL Vulnerability Scanner</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    {% include 'navbar.html' %}
    <div class="container dashboard-container mt-4">
        <h2 class="mb-4"><i class="fas fa-tachometer-alt"></i> Dashboard</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card text-white bg-primary mb-3">
                    <div class="card-header"><i class="fas fa-spinner"></i> Total URLs Scanned</div>
                    <div class="card-body">
                        <h5 class="card-title">{{ total_urls_scanned }}</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-danger mb-3">
                    <div class="card-header"><i class="fas fa-bug"></i> Total Vulnerabilities Found</div>
                    <div class="card-body">
                        <h5 class="card-title">{{ total_vulnerabilities_found }}</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-success mb-3">
                    <div class="card-header"><i class="fas fa-chart-line"></i> Average SPM</div>
                    <div class="card-body">
                        <h5 class="card-title">{{ spm }}</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
